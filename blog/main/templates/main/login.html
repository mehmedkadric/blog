{% extends "main/base.html" %}

{% block content %}
<div class="row">

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}

            <button class="btn" type="submit">Login</button>
        </form>

        <p>If you don't already have an account, <a href="/register"><strong>register</strong></a> for one.</p>
    </div>
</div>
{% endblock %}
